<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Tools App</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #1e1e2f, #2c2c40);
  color: #ffffff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Fixed Header */
.fixed-header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: #1e1e2f;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
  z-index: 1000;
  padding: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom-left-radius: 15px;
  border-bottom-right-radius: 15px;
}

.header-left {
  margin-left: 20px;
}

.home-button {
  text-decoration: none;
  color: #bb86fc;
  font-size: 18px;
  display: flex;
  align-items: center;
  gap: 5px;
}

.home-button i {
  font-size: 20px;
}

.header-center {
  text-align: center;
  flex-grow: 1;
}

.header-center h1 {
  font-size: 24px;
  color: #64b5f6;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin: 0;
}

.header-center .subtitle {
  font-size: 14px;
  color: #81d4fa;
  margin-top: 5px;
}

/* Modal Styles */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  z-index: 1001;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
  padding: 20px;
  width: 90%;
  max-width: 600px;
  text-align: center;
  position: relative;
}

.modal-content h2 {
  font-size: 20px;
  color: #bb86fc;
  margin-bottom: 15px;
}

.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 24px;
  color: #ffffff;
  cursor: pointer;
}

.close:hover {
  color: #ff5733;
}

/* Color Picker Container */
.color-picker-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 20px;
}

.color-picker-container input[type="color"] {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
  margin-bottom: 10px;
}

.color-preview {
  width: 100%;
  height: 50px;
  border-radius: 10px;
  margin-top: 10px;
  transition: background 0.3s ease;
}

/* Color Codes Display */
.color-codes {
  margin-top: 20px;
}

.code-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 5px;
  margin-bottom: 10px;
}

.code-label {
  font-size: 14px;
  color: #81d4fa;
}

.code-value {
  font-size: 14px;
  color: #bb86fc;
  flex-grow: 1;
  text-align: center;
}

.copy-btn {
  background: none;
  border: none;
  color: #81d4fa;
  font-size: 16px;
  cursor: pointer;
  transition: color 0.3s ease;
}

.copy-btn:hover {
  color: #ff5733;
}

/* Fixed Footer */
.fixed-footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #1e1e2f;
  box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.3);
  z-index: 1000;
  padding: 15px;
  text-align: center;
  border-top-left-radius: 15px;
  border-top-right-radius: 15px;
}

.social-icon {
  margin: 0 10px;
  color: #81d4fa;
  text-decoration: none;
  font-size: 20px;
  transition: color 0.3s ease;
}

.social-icon:hover {
  color: #bb86fc;
}
  </style>
</head>
<body>
  <!-- Fixed Header -->
  <header class="fixed-header">
    <div class="header-left">
      <a href="#" class="home-button"><i class="fas fa-home"></i> Home</a>
    </div>
    <div class="header-center">
      <h1><i class="fas fa-palette"></i> Color Tools</h1>
      <p class="subtitle">Tutorials Point BD</p>
    </div>
  </header>

  <!-- Modal for Color Picker -->
  <div id="color-picker-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2><i class="fas fa-eyedropper"></i> Color Picker</h2>
      
      <!-- Color Picker Input -->
      <div class="color-picker-container">
        <input type="color" id="picker" value="#ff5733">
        <div class="color-preview" id="color-preview"></div>
      </div>

      <!-- Color Codes Display -->
      <div class="color-codes">
        <div class="code-row">
          <span class="code-label">HEX:</span>
          <span class="code-value" id="hex-code">#ff5733</span>
          <button class="copy-btn" data-clipboard-target="#hex-code"><i class="fas fa-copy"></i></button>
        </div>
        <div class="code-row">
          <span class="code-label">RGB:</span>
          <span class="code-value" id="rgb-code">rgb(255, 87, 51)</span>
          <button class="copy-btn" data-clipboard-target="#rgb-code"><i class="fas fa-copy"></i></button>
        </div>
        <div class="code-row">
          <span class="code-label">RGBA:</span>
          <span class="code-value" id="rgba-code">rgba(255, 87, 51, 1)</span>
          <button class="copy-btn" data-clipboard-target="#rgba-code"><i class="fas fa-copy"></i></button>
        </div>
        <div class="code-row">
          <span class="code-label">HSL:</span>
          <span class="code-value" id="hsl-code">hsl(14, 100%, 60%)</span>
          <button class="copy-btn" data-clipboard-target="#hsl-code"><i class="fas fa-copy"></i></button>
        </div>
        <div class="code-row">
          <span class="code-label">CMYK:</span>
          <span class="code-value" id="cmyk-code">cmyk(0%, 66%, 80%, 0%)</span>
          <button class="copy-btn" data-clipboard-target="#cmyk-code"><i class="fas fa-copy"></i></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Fixed Footer -->
  <footer class="fixed-footer">
    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
    <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
  </footer>

  <!-- Clipboard.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
  <script>
    // Open Modal
document.querySelectorAll('.tool-card').forEach(card => {
  card.addEventListener('click', () => {
    const modalId = card.getAttribute('data-modal');
    const modal = document.getElementById(modalId);
    modal.style.display = 'flex';
  });
});

// Close Modal
document.querySelectorAll('.close').forEach(closeBtn => {
  closeBtn.addEventListener('click', () => {
    closeBtn.closest('.modal').style.display = 'none';
  });
});

// Close Modal on Outside Click
document.querySelectorAll('.modal').forEach(modal => {
  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  });
});

// Color Picker Logic
const picker = document.getElementById('picker');
const colorPreview = document.getElementById('color-preview');
const hexCode = document.getElementById('hex-code');
const rgbCode = document.getElementById('rgb-code');
const rgbaCode = document.getElementById('rgba-code');
const hslCode = document.getElementById('hsl-code');
const cmykCode = document.getElementById('cmyk-code');

picker.addEventListener('input', updateColor);

function updateColor() {
  const selectedColor = picker.value;

  // Update Preview
  colorPreview.style.backgroundColor = selectedColor;

  // Convert to HEX
  hexCode.textContent = selectedColor;

  // Convert to RGB
  const rgb = hexToRgb(selectedColor);
  rgbCode.textContent = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;

  // Convert to RGBA
  rgbaCode.textContent = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 1)`;

  // Convert to HSL
  const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);
  hslCode.textContent = `hsl(${Math.round(hsl.h)}, ${Math.round(hsl.s)}%, ${Math.round(hsl.l)}%)`;

  // Convert to CMYK
  const cmyk = rgbToCmyk(rgb.r, rgb.g, rgb.b);
  cmykCode.textContent = `cmyk(${Math.round(cmyk.c)}%, ${Math.round(cmyk.m)}%, ${Math.round(cmyk.y)}%, ${Math.round(cmyk.k)}%)`;
}

// Hex to RGB Conversion
function hexToRgb(hex) {
  const r = parseInt(hex.slice(1, 3), 16);
  const g = parseInt(hex.slice(3, 5), 16);
  const b = parseInt(hex.slice(5, 7), 16);
  return { r, g, b };
}

// RGB to HSL Conversion
function rgbToHsl(r, g, b) {
  r /= 255;
  g /= 255;
  b /= 255;

  const max = Math.max(r, g, b);
  const min = Math.min(r, g, b);
  let h, s, l;

  l = (max + min) / 2;

  if (max === min) {
    h = s = 0; // achromatic
  } else {
    const d = max - min;
    s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
    switch (max) {
      case r:
        h = (g - b) / d + (g < b ? 6 : 0);
        break;
      case g:
        h = (b - r) / d + 2;
        break;
      case b:
        h = (r - g) / d + 4;
        break;
    }
    h /= 6;
  }

  return { h: h * 360, s: s * 100, l: l * 100 };
}

// RGB to CMYK Conversion
function rgbToCmyk(r, g, b) {
  r /= 255;
  g /= 255;
  b /= 255;

  const k = 1 - Math.max(r, g, b);
  const c = (1 - r - k) / (1 - k || 1);
  const m = (1 - g - k) / (1 - k || 1);
  const y = (1 - b - k) / (1 - k || 1);

  return {
    c: c * 100,
    m: m * 100,
    y: y * 100,
    k: k * 100,
  };
}

// Clipboard Initialization
new ClipboardJS('.copy-btn');
  </script>
  <script src="script.js"></script>
</body>
</html>
