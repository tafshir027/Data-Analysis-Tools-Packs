padding: 20px 0px;

            background: #1e3c72;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;

        }

		padding-bottom: 20px;

	text-align: left;
	padding: 5px;

}

        function showSuggestions() {
            const input = document.getElementById("searchInput").value.toLowerCase().trim();
            const suggestions = document.getElementById("suggestions");
            suggestions.innerHTML = ""; // Clear previous suggestions

            if (input.length === 0) {
                return; // Don't show suggestions if the input is empty
            }

            const filteredKeys = Object.keys(kpiData).filter(key => key.startsWith(input));

            filteredKeys.forEach(key => {
                const li = document.createElement("li");
                li.textContent = key.charAt(0).toUpperCase() + key.slice(1);
                li.onclick = function() {
                    document.getElementById("searchInput").value = key; // Set clicked suggestion to input
                    generateKPI(); // Generate KPI when a suggestion is clicked
                };
                suggestions.appendChild(li);
            });
        }

        function generateKPI() {
            const input = document.getElementById("searchInput").value.toLowerCase().trim();
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = ""; // Clear previous result

            if (input in kpiData) {
                const kpis = kpiData[input].map(kpi => `<li>${kpi}</li>`).join("");
                resultDiv.innerHTML = `<h3>ðŸ“Œ KPIs for ${input.charAt(0).toUpperCase() + input.slice(1)}:</h3><ul>${kpis}</ul>`;
            } else {
                resultDiv.innerHTML = `<p>âŒ No KPIs found for "${input}". Try another topic.</p>`;
            }
        }
    </script>
