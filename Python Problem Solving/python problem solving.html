            position: fixed;

            width: 100%;
            background-color: #333;
            padding: 10px;
            text-align: center;
            z-index: 1000;
            min-height: 70px;
            box-sizing: border-box;

        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        section {

            padding: 20px;
        }
        .category {
            margin-bottom: 40px;
            border-radius: 10px;
            padding: 20px;

            font-size: 24px;
            border-bottom: 2px solid #444;

        }
        .basic {

        }
        .intermediate {
            background-color: #242424;
        }
        .advanced {
            background-color: #2b2b2b;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px; /* Increased gap for more spacing between cards */
            justify-items: center;
		margin: 10px;
        }
        .card {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 14px;
            margin: 0;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            z-index: 1001;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .popup textarea {
            width: 100%;
            height: 200px;
            background-color: #222;
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            font-family: monospace;
            font-size: 16px;
            resize: none;
        }
        .popup button {
            background-color: #666;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #888;
        }
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
            background-color: #333;
            text-align: center;
            padding: 10px;
        }
        footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 18px;
            }
            .category h2 {
                font-size: 20px;
            }
            .card {

async def producer(queue):

        await asyncio.sleep(1)

class LRUCache:
    def __init__(self, capacity):
        self.cache = OrderedDict()
        self.capacity = capacity

    def get(self, key):
        if key not in self.cache:
            return -1
        self.cache.move_to_end(key)
        return self.cache[key]

    def put(self, key, value):
        if key in self.cache:
            self.cache.move_to_end(key)
        self.cache[key] = value
        if len(self.cache) > self.capacity:
            self.cache.popitem(last=False)

cache = LRUCache(2)
cache.put(1, 1)
cache.put(2, 2)

cache.put(3, 3)
print(cache.get(2))  # Output: -1` },
