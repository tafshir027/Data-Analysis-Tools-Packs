  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Sticky Header */
    header {
      position: sticky;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 15px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0;
      text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    /* Glassmorphic Container */
    .glassmorphic {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 10px;
    }

    /* Search Bar */
    .search-bar {
      position: relative;
      margin-bottom: 20px;
    }

    #searchInput {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      color: #ffffff;
      outline: none;
      transition: all 0.3s ease;
    }

    #searchInput:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .suggestions {
      position: absolute;
      top: 100%;
      left: 40%;
      width: 20%;
      max-height: 150px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.5);
	background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 10;
      display: none;
    }

    .suggestion-item {
      padding: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #ffffff;
      transition: background 0.3s ease;
    }

    .suggestion-item:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Icon Container */
    .icon-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .icon {
      font-size: 50px;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
      color: #ffffff;
      text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .icon:hover {
      transform: scale(1.2);
      color: #ff7f50; /* Coral Glow */
    }

    /* Selected Icon Display */
    #selectedIconContainer {
      display: inline-block;
      margin-top: 20px;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    #selectedIcon {
      font-size: 100px;
      color: #ff7f50; /* Coral Color */
      text-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }

    /* Color Picker */
    .color-picker {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .color-picker label {
      font-size: 1rem;
      margin-right: 10px;
    }

    .color-picker input[type="color"] {
      width: 50px;
      height: 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .color-picker input[type="text"] {
      width: 100px;
      padding: 5px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      outline: none;
    }

    /* Size Picker */
    .size-picker {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .size-picker label {
      font-size: 1rem;
      margin-right: 10px;
    }

    .size-picker input[type="number"] {
      width: 100px;
      padding: 5px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      outline: none;
    }

    /* Download Buttons */
    .download-btn {
      margin-top: 20px;
    }

    .download-btn button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #ffffff;
      background: linear-gradient(135deg, #ff7f50, #ff4500);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .download-btn button:hover {
      background: linear-gradient(135deg, #ff4500, #ff7f50);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 15px 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons a {
      color: #ffffff;
      font-size: 24px;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #ff7f50;
    }

    <div class="size-picker">

    // Generate icons dynamically
    const iconContainer = document.getElementById('iconContainer');
    const selectedIcon = document.getElementById('selectedIcon');
    const searchInput = document.getElementById('searchInput');
    const suggestionsDiv = document.getElementById('suggestions');
    const colorInput = document.getElementById('colorInput');
    const hexColorInput = document.getElementById('hexColorInput');
    const sizeInput = document.getElementById('sizeInput');

    function generateIcons() {
      allIcons.slice(0, 20).forEach(iconClass => { // Show only first 20 icons initially
        const iconDiv = document.createElement('div');
        iconDiv.innerHTML = `<i class="fa-solid ${iconClass} icon" onclick="selectIcon(this)"></i>`;
        iconContainer.appendChild(iconDiv);
      });
    }

    // Select an icon
    function selectIcon(iconElement) {
      selectedIcon.className = ''; // Clear previous classes
      selectedIcon.classList.add('fa-solid', ...iconElement.classList);
      hideSuggestions(); // Hide suggestions after selecting an icon
    }

    // Filter icons based on search input
    function filterIcons(query) {
      return allIcons.filter(iconClass => iconClass.includes(query));
    }

    // Handle search input and show suggestions
    function handleSearch() {
      const query = searchInput.value.toLowerCase();
      if (!query) {
        hideSuggestions();
        return;
      }

      const filteredIcons = filterIcons(query);
      showSuggestions(filteredIcons);
    }

    // Show suggestions dropdown
    function showSuggestions(filteredIcons) {
      suggestionsDiv.innerHTML = '';
      if (filteredIcons.length === 0) {
        hideSuggestions();
        return;
      }

      filteredIcons.forEach(iconClass => {
        const suggestionItem = document.createElement('div');
        suggestionItem.classList.add('suggestion-item');
        suggestionItem.innerHTML = `
          <i class="fa-solid ${iconClass} icon"></i>
          <span>${iconClass.replace('fa-', '')}</span>
        `;
        suggestionItem.onclick = () => {
          selectIcon(suggestionItem.querySelector('.icon'));
          searchInput.value = iconClass.replace('fa-', '');
          hideSuggestions();
        };
        suggestionsDiv.appendChild(suggestionItem);
      });

      suggestionsDiv.style.display = 'block';
    }

    // Hide suggestions dropdown
    function hideSuggestions() {
      suggestionsDiv.style.display = 'none';
    }

    // Initialize
    generateIcons();

    // Change color using color picker or hex input
    colorInput.addEventListener('input', () => {
      selectedIcon.style.color = colorInput.value;
      hexColorInput.value = colorInput.value;
    });

    hexColorInput.addEventListener('input', () => {
      const hexValue = hexColorInput.value;
      if (/^#[0-9A-F]{6}$/i.test(hexValue)) {
        selectedIcon.style.color = hexValue;
        colorInput.value = hexValue;
      }
    });

    // Change size using manual input
    sizeInput.addEventListener('input', () => {
      const newSize = sizeInput.value + 'px';
      selectedIcon.style.fontSize = newSize;
    });

    // Download as PNG or JPG using html2canvas
    const downloadPngBtn = document.getElementById('downloadPngBtn');
    const downloadJpgBtn = document.getElementById('downloadJpgBtn');
    const selectedIconContainer = document.getElementById('selectedIconContainer');

    function downloadIcon(format) {
      // Create a temporary container for the icon
      const tempContainer = document.createElement('div');
      tempContainer.style.position = 'absolute';
      tempContainer.style.top = '-9999px';
      tempContainer.style.left = '-9999px';
      tempContainer.style.width = '100px';
      tempContainer.style.height = '100px';
      tempContainer.style.display = 'flex';
      tempContainer.style.alignItems = 'center';
      tempContainer.style.justifyContent = 'center';

      // Clone the selected icon and append to the temporary container
      const clonedIcon = selectedIcon.cloneNode(true);
      clonedIcon.style.fontSize = '100px'; // Set a fixed size for the icon
      clonedIcon.style.color = selectedIcon.style.color || '#ff7f50'; // Use the selected color
      tempContainer.appendChild(clonedIcon);
      document.body.appendChild(tempContainer);

      // Capture the temporary container using html2canvas
      html2canvas(tempContainer, {
        backgroundColor: format === 'png' ? null : '#ffffff', // Transparent for PNG, White for JPG
      }).then(canvas => {
        const link = document.createElement('a');
        if (format === 'png') {
          link.href = canvas.toDataURL('image/png');
          link.download = 'icon.png';
        } else if (format === 'jpg') {
          link.href = canvas.toDataURL('image/jpeg');
          link.download = 'icon.jpg';
        }
        link.click();

        // Remove the temporary container after download
        document.body.removeChild(tempContainer);
      });
    }

    downloadPngBtn.addEventListener('click', () => downloadIcon('png'));
    downloadJpgBtn.addEventListener('click', () => downloadIcon('jpg'));
  </script>
